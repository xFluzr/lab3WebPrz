<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorium 3 Capitals</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <form id="searchForm">
        <input type="text" placeholder="Np. Poland" id="inputValue" />
        <select id="selectValue">
          <option value="africa">Africa</option>
          <option value="americas">Americas</option>
          <option value="europe">Europe</option>
          <option value="asia">Asia</option>
          <option value="oceania">Oceania</option>
        </select>
        <button id="actionBtn" type="submit">Find</button>
      </form>
      <table>
        <thead>
          <h2 class="tableHeader">Countries from selected regions</h2>
          <tr>
            <th>Name</th>
            <th>Capital</th>
            <th>Population</th>
            <th>Subregion</th>

          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </body>
</html>
